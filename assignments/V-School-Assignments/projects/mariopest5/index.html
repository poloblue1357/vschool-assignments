<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title">Mario Pest Control</h1>
    <div class="bodyContent">
        <div id="goomba">
            <img class="goomba" src="https://mario.wiki.gallery/images/thumb/9/9c/Goomba_-_MarioPartyStarRush.png/1200px-Goomba_-_MarioPartyStarRush.png">
            <h1>Goomba</h1>
            <p>Price: 5 Coins</p>
            <form name="goombaInput">
                Total Caught <input name="goombaTotal" type="number" />
            </form>
        </div>
        <div id="bobomb">
            <img class="bobomb" src="https://static.wikia.nocookie.net/nintendo/images/8/86/Bob-omb_%28MKWii%29.png/revision/latest?cb=20120819225302&path-prefix=en">
            <h1>Bob-omb</h1>
            <p>Price: 7 Coins</p>
            <form name="bobombInput">
                Total Caught <input name="bobombTotal" type="number" />
            </form>
        </div>
        <div id="cheep">
            <img class="cheep" src="https://static.wikia.nocookie.net/mario/images/7/71/NSMBU_Cheep_Cheep.png/revision/latest?cb=20190808220102">
            <h1>Cheep-cheep</h1>
            <p>Price: 11 Coins</p>
            <form name="cheepInput">
                Total Caught <input name="cheepTotal" type="number" />
            </form>
        </div>
        
    </div>
    <br>
    <br>
        <form class="totalPrice" name="total">
            <h4 class="totalh3">Total Price</h4>
            <input  name="totalPrice" type="number" />
            
        </form>
        <div class="sButton">
            <button id="submitButton" class="submitButton">Submit</button>
        </div>
            
        
        
    <br>
    <br>
    <footer id="footer">
        Email: mario@nintendo.com 
        <a href="https://mario.nintendo.com/">Visit Mario's Website</a>
        Address: 123 Anywhere Street, London, MO 84115
    </footer>
    <script src="app.js"></script>
</body>
</html>
