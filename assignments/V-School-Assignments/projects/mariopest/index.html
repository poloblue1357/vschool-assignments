<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="body">
    <h1 class="h1">MARIO PEST CONTROL</h1>
    <h2 class="h2">Name and Price
        <ul class="ulist">
            <li>Goomba: 5 Coins</li>
            <li>Bob-omb: 7 Coins</li>
            <li>Cheep-cheep: 11 Coins</li>
        </ul>
    </h2>
    <div class="images">
        <img class="goomba" src="https://www.mariowiki.com/images/thumb/9/9c/Goomba_-_MarioPartyStarRush.png/200px-Goomba_-_MarioPartyStarRush.png"/>
        <img class="bob" src="https://vignette.wikia.nocookie.net/mario/images/8/8c/Bob-omb%2C_New_Super_Mario_Bros._U.png/revision/latest?cb=20121119023919"/>
        <img class="cheep" src="https://www.mariowiki.com/images/thumb/6/63/CheepCheepNSMBU.png/1200px-CheepCheepNSMBU.png"/>
    </div>
    <div>
        <form name="totals" class="totals">
            <div>
                <!-- <h3>Total Caught</h3> -->
                <input id="TotalCaught" placeholder="# Caught" type="number" name="totalgoomba">
            </div>
            <div>
                <!-- <h3>Total Caught</h3> -->
                <input id="TotalCaught" placeholder="# Caught" type="number" name="totalbob">
            </div>
            <div>
                <!-- <h3>Total Caught</h3> -->
                <input id="TotalCaught" placeholder="# Caught" type="number" name="totalcheep">
            </div>
        </form>
        <form class="button">
            <button type="button" id="button">Submit</button>
        </form>
        <form class="overall" name="overall">
            <input id="caughttotal" placeholder="Total Price" type="number" name="overalltotal">
        </form>
    </div>
    <footer class="footer">
        <p>Email: mario@nintendo.com</p>
        <p><a href="mariopestcontrol.com">MarioPestControl.com</a></p>
        <p>Address: Mario Pest Control,
                    1 Nintendo Lane,
                    Kyoto Japan
        </p> 
    </footer>

    <script src="app.js"></script>
</body>
</html>
