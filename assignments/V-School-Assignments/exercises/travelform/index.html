<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
        <form id="travel" name="travel">
        <div>
            <h1>Name and DOB</h1>
            <input id="FirstName" placeholder="First" type="text" name="first">
            <input id="LastName" placeholder="Last" type="text" name="last">
            <input id="Age" placeholder="Age" type="number" name="age">
        </div>
        <div>
            <h1>Gender</h1>
            <input type="radio" name="gender" value="Male" id="male">Male</input>
            <input type="radio" name="gender" value="Female" id="female">Female</input>
        </div>
        <div>
            <h1>Destination</h1>
            <select id="select">
                    <option value="Orlando">Orlando</option>
                    <option value="Los Angeles">Los Angeles</option>
                    <option value="Dallas">Dallas</option>
            </select>
        </div>
        <div>
            <h1>Dietary Restrictions</h1>
            <input type="checkbox" name="diet" value="Kosher" id="kosher">Kosher</input>
            <input type="checkbox" name="diet" value="Peanut" id="peanut">Peanut</input>
            <input type="checkbox" name="diet" value="Gluten" id="gluten">Gluten</input>
        </div>
            <button id="button">Submit</button>
        </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
